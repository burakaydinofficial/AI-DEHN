# Docker Compose for PDF Processor Development
version: '3.8'

services:
  pdf-processor:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3095:3095"
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Mount example files
      - ../../example-files:/app/example-files
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
      - DEBUG=1
      - PORT=3095
      - HOST=0.0.0.0
    command: python run-dev.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3095/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes: {}

# Networks
networks:
  default:
    name: dehn-dev-network
